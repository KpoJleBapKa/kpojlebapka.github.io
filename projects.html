      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #f0f2f5, #e6ecf3);
        margin: 0;
        padding: 30px;
        color: #222;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 2.2rem;
        font-weight: bold;
        color: #333;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0;
        right: 0; bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 30px;
      }
      .slider:before {
        position: absolute;
        content: "EN";
        height: 24px; width: 26px;
        left: 3px; top: 3px;
        background-color: white;
        color: #333;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        line-height: 24px;
        border-radius: 50%;
        transition: 0.4s;
      }
      input:checked + .slider {
        background-color: #4cafef;
      }
      input:checked + .slider:before {
        transform: translateX(28px);
        content: "UA";
      }

      .apps-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }

      .app-card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        width: 300px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .app-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      }
      .app-card img {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 15px;
      }
      .app-card h3 {
        margin: 10px 0;
        color: #222;
        font-size: 1.2rem;
      }
      .app-card p {
        font-size: 0.95rem;
        color: #555;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        padding: 40px 20px;
        overflow-y: auto;
      }
      .modal-content {
        background: #fff;
        margin: auto;
        border-radius: 20px;
        padding: 35px;
        max-width: 850px;
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }
      .close-btn {
        position: absolute;
        right: 20px; top: 15px;
        font-size: 28px;
        font-weight: bold;
        color: #777;
        cursor: pointer;
      }
      .close-btn:hover {
        color: #000;
      }

      h2 {
        margin-top: 0;
        font-size: 1.6rem;
        color: #333;
      }
      h3 {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #444;
      }

      ul, ol {
        margin: 10px 0 10px 20px;
      }
      ul li, ol li {
        margin-bottom: 5px;
        line-height: 1.5;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .download-btn {
        display: inline-block;
        margin: 15px 0;
        padding: 10px 20px;
        background: #4cafef;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
      }
      .download-btn:hover {
        background: #379ad9;
      }
    </style>
